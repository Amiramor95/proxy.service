worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream docker-auth {
        server fimmserv_auth:8443;
    }
    
    upstream docker-module0 {
    	server fimmserv_module0:80;
    }

    upstream docker-module1 {
    	server fimmserv_module1:80;
    }

    upstream docker-module2 {
